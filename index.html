<html lang="en">

<head>

    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<header>
    <nav class="navbar navbar-expand-md bg-dark">
        <!--pabura nalang nung bg-dark, pantest lang ng burjer un-->
        <a class="navbar-brand" href="#">
            Logo
        </a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <img src="burjer.png" width="30" height="20">
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="Feed" href="#" data-toggle="modal" data-target="#Login">Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
    </nav>
</header>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center col-md-1">
                CuisineHero
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center col-md-1">
                tagline
            </div>
        </div>
        <div class="text-center">
            <form action="Search/search.html" method="POST">
                <button type="submit" class="btn btn-outline-warning">Search Now</button>
                <!--babaguhin ung mema.html-->
            </form>
        </div>
    </div>
    <!--malawak na scroll down ng features-->
    <div class="text-center">
        <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#Sign-Up"
            id="Sign">Sign-Up</button>
        <!--pasabi nalang if babaguhin to :V-->
    </div>
    <div class="modal fade" id="Sign-Up">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <p>Sign-Up Kuno :V</p>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <input type="text" name="name" id="" placeholder="Name">
                        <input type="text" name="name" id="" placeholder="Name">
                        <input type="text" name="name" id="" placeholder="Name">
                        <input type="email" name="email" id="" placeholder="E-mail">
                        <input type="password" name="password" id="" placeholder="Password">
                        <input type="password" name="password" id="" placeholder="Confirm Password">
                    </form>
                    <button type="submit">Sign-Up</button>

                </div>
                <div class="modal-footer">
                    Already have an account?<button type="button" class="btn btn-outline-warning" data-toggle="modal"
                        data-target="#Login" data-dismiss="modal">Login</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="Login">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div id="LogFirst"></div>
                    <div>Login Kuno :V</div>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <input type="email" name="email" id="" placeholder="E-mail">
                        <input type="password" name="password" id="" placeholder="Password">
                    </form>
                    <button type="submit">Login</button>

                </div>
                <div class="modal-footer">
                    Create an account?<button type="button" class="btn btn-outline-warning" data-dismiss="modal"
                        data-toggle="modal" data-target="#Sign-Up">Sign-Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    mga detalye natin
</footer>
</html>

<script>
    $(document).ready(function () {
        $("#Feed").click(function () {
            $("#LogFirst").text("You need to login first to continue.");
        });
        $("#Sign").click(function () {
            $("#LogFirst").empty();
        });
    });
</script>
